<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospecting Formula Calculator</title>
    <style>
        :root {
            --bg-dark: #0f0b08;
            --panel-bg: rgba(30, 20, 15, 0.9);
            --accent-gold: #ffcc33;
            --accent-glow: rgba(255, 204, 51, 0.4);
            --text-main: #fcf8f2;
            --input-bg: #080605;
            --border-glow: #4d3319;
            --btn-secondary: #2a1e14;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }

        .container {
            width: 95%;
            max-width: 500px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 28px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }

        h1 { text-align: center; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 2px; margin: 0 0 5px 0; }
        .credit { text-align: center; font-size: 0.8rem; color: #8b7d6b; margin-bottom: 25px; letter-spacing: 1px; }

        .section-label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--accent-gold); margin-bottom: 6px; text-transform: uppercase; opacity: 0.8; }

        select, input {
            width: 100%; padding: 14px; margin-bottom: 18px;
            background: var(--input-bg); border: 1px solid #332211;
            color: #fff; border-radius: 12px; box-sizing: border-box;
            font-size: 1rem; transition: border 0.2s;
        }

        .result-panel {
            background: #000; padding: 25px; border-radius: 20px; text-align: center;
            border-top: 3px solid var(--accent-gold); margin-top: 10px;
        }

        .res-value { font-size: 2.8rem; font-weight: 900; color: var(--accent-gold); display: block; }
        .res-sub { font-size: 1rem; color: #8b7d6b; margin-top: 5px; display: block; font-weight: 600; }

        .share-btn {
            width: 100%; padding: 14px; background: var(--btn-secondary); border: 1px solid var(--border-glow);
            border-radius: 12px; font-weight: 700; cursor: pointer; color: var(--text-main);
            margin-top: 20px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="container">
    <h1>Prospecting Calc</h1>
    <div class="credit">FORMULAS BY AUTUMN</div>

    <span class="section-label">Calculation Mode</span>
    <select id="calcType" onchange="updateUI()">
        <option value="eff">Shaking Efficiency (R)</option>
        <option value="macro">Autopan/Macro Efficiency</option>
        <option value="opt">Optimal Capacity (Active)</option>
        <option value="opt_macro" selected>Optimal Capacity (Macro)</option>
    </select>

    <div id="luck-group">
        <span class="section-label">Luck Stat</span>
        <input type="number" id="L" value="46121" oninput="calculate()">
    </div>
    
    <div id="cap-group">
        <span class="section-label">Current Capacity</span>
        <input type="number" id="C" value="11812" oninput="calculate()">
    </div>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <div><span class="section-label">Shake Spd (s)</span><input type="number" id="s" value="744" oninput="calculate()"></div>
        <div><span class="section-label">Shake Str (a)</span><input type="number" id="a" value="1476" oninput="calculate()"></div>
    </div>

    <div id="macro-group">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div><span class="section-label">Digs (n)</span><input type="number" id="n" value="15" oninput="calculate()"></div>
            <div><span class="section-label">Dig Speed (d)</span><input type="number" id="d" value="440" oninput="calculate()"></div>
        </div>
    </div>

    <div class="result-panel">
        <span class="section-label" id="res-title">Rerolls Per Second</span>
        <span class="res-value" id="res-value">0</span>
        <span class="res-sub" id="res-min">0 Per Minute</span>
        <button class="share-btn" onclick="shareBuild()">ðŸ“‹ Copy Stats & Share</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; particles = []; for(let i=0; i<60; i++) particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*0.4+0.1}); }
    function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="rgba(255,204,51,0.2)"; particles.forEach(p=>{ ctx.beginPath(); ctx.arc(p.x,p.y,1.2,0,7); ctx.fill(); p.y-=p.s; if(p.y<-5) p.y=canvas.height; }); requestAnimationFrame(anim); }
    window.onresize = init; init(); anim();

    let lastMainVal = 0;

    function updateUI() {
        const type = document.getElementById('calcType').value;
        const isOpt = type.startsWith('opt');
        
        document.getElementById('luck-group').classList.toggle('hidden', isOpt);
        document.getElementById('cap-group').classList.toggle('hidden', isOpt);
        
        // Dig stats required for Macro Efficiency OR Optimal Macro Capacity
        const needsDig = (type === 'macro' || type === 'opt_macro');
        document.getElementById('macro-group').classList.toggle('hidden', !needsDig);
        
        calculate();
    }

    function calculate() {
        const L = parseFloat(document.getElementById('L').value) || 0;
        const C = parseFloat(document.getElementById('C').value) || 0;
        const s = parseFloat(document.getElementById('s').value) || 0;
        const a = parseFloat(document.getElementById('a').value) || 0;
        const n = parseFloat(document.getElementById('n').value) || 0;
        const d = parseFloat(document.getElementById('d').value) || 0;
        const type = document.getElementById('calcType').value;

        let res = 0;
        const penalty = (100 * C) / (3 * s * a);

        if(type === 'eff') res = (L * Math.sqrt(C)) / (penalty + 2.5);
        else if(type === 'macro') res = (L * Math.sqrt(C)) / (penalty + 3 + (190 * n / d));
        else if(type === 'opt') res = (7.5 * s * a) / 100;
        else if(type === 'opt_macro') res = (0.09 * s * a) + ((5.7 * s * a * n) / d);

        lastMainVal = Math.round(res);
        
        if (type.startsWith('opt')) {
            document.getElementById('res-title').innerText = "Optimal Capacity Target";
            document.getElementById('res-value').innerText = lastMainVal.toLocaleString();
            document.getElementById('res-min').classList.add('hidden');
        } else {
            document.getElementById('res-title').innerText = "Rerolls Per Second";
            document.getElementById('res-value').innerText = lastMainVal.toLocaleString();
            document.getElementById('res-min').classList.remove('hidden');
            document.getElementById('res-min').innerText = (lastMainVal * 60).toLocaleString() + " Per Minute";
        }
    }

    function shareBuild() {
        const L = document.getElementById('L').value;
        const C = document.getElementById('C').value;
        const s = document.getElementById('s').value;
        const a = document.getElementById('a').value;
        const n = document.getElementById('n').value;
        const d = document.getElementById('d').value;
        const type = document.getElementById('calcType').options[document.getElementById('calcType').selectedIndex].text;

        let msg = `[${type}]\n`;
        if (document.getElementById('calcType').value.startsWith('opt')) {
            msg += `Optimal Target: ${lastMainVal.toLocaleString()}\n`;
        } else {
            msg += `Rerolls/Sec: ${lastMainVal.toLocaleString()}\n`;
            msg += `Rerolls/Min: ${(lastMainVal * 60).toLocaleString()}\n`;
        }
        msg += `Stats: Luck ${L} | Cap ${C} | Spd ${s}% | Str ${a}`;
        if(document.getElementById('calcType').value.includes('macro')) msg += ` | Digs ${n} | D.Spd ${d}`;
        
        navigator.clipboard.writeText(msg).then(() => alert("Stats copied to clipboard!"));
    }

    updateUI();
</script>
</body>
</html>
