<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospecting! Calculator</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --success: #16a34a;
            --buff: #db2777;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 { text-align: center; margin-top: 0; font-size: 24px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            background: #f1f5f9;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .section {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .section-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 12px;
            display: block;
            color: #64748b;
            text-transform: uppercase;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .field { display: flex; flex-direction: column; }
        label { font-size: 13px; margin-bottom: 4px; font-weight: 500; }
        input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .check-item { display: flex; align-items: center; gap: 10px; font-size: 14px; }

        .result-card {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .main-result {
            font-size: 32px;
            font-weight: 800;
            color: var(--success);
            display: block;
        }

        .sub-result {
            font-size: 14px;
            color: #166534;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><strong>Prospecting!</strong> Calculator</h1>

    <label class="section-title">Calculation Mode</label>
    <div class="mode-selector">
        <button id="modeQuick" class="mode-btn active" onclick="setMode('quick')">Standard Efficiency</button>
        <button id="modeFull" class="mode-btn" onclick="setMode('full')">Cookie Buff Strategy</button>
    </div>

    <div id="strategyOptions" style="display:none;">
        <div class="section">
            <span class="section-title">Equipment Configuration</span>
            <div class="checkbox-group">
                <label class="check-item"><input type="radio" name="equip" id="equipNone" checked onchange="calculate()"> No Buff Equip</label>
                <label class="check-item"><input type="radio" name="equip" id="equipShovel" onchange="calculate()"> Shovel Only (180s Cooldown)</label>
                <label class="check-item"><input type="radio" name="equip" id="equipBoth" onchange="calculate()"> Shovel + Pan (90s Cooldown)</label>
                <label class="check-item"><input type="checkbox" id="hasBag" onchange="calculate()"> Santa's Bag (60s Duration)</label>
            </div>
        </div>

        <div class="section" style="background: #fdf2f8; border-color: #fbcfe8;">
            <span class="section-title" style="color: #be185d;">Base Stats (Brackets)</span>
            <div class="input-grid">
                <div class="field"><label>Base Luck</label><input type="number" id="baseL" value="0" oninput="calculate()"></div>
                <div class="field"><label>Base Cap</label><input type="number" id="baseC" value="0" oninput="calculate()"></div>
                <div class="field"><label>Base Spd %</label><input type="number" id="baseSPD" value="0" oninput="calculate()"></div>
                <div class="field"><label>Base Str</label><input type="number" id="baseS" value="0" oninput="calculate()"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <span class="section-title">Current Total Stats</span>
        <div class="input-grid">
            <div class="field"><label>Total Luck</label><input type="number" id="L" placeholder="0" oninput="calculate()"></div>
            <div class="field"><label>Total Cap</label><input type="number" id="C" placeholder="0" oninput="calculate()"></div>
            <div class="field"><label>Total Spd %</label><input type="number" id="SPD" placeholder="0" oninput="calculate()"></div>
            <div class="field"><label>Total Str</label><input type="number" id="S" placeholder="0" oninput="calculate()"></div>
        </div>
    </div>

    <div class="result-card">
        <span class="section-title" id="scoreLabel">Efficiency Score</span>
        <span id="finalScore" class="main-result">0</span>
        <div id="statsInfo" class="sub-result">Enter values to calculate</div>
    </div>
</div>

<script>
    const spsData = [[0,0], [250,6.031], [300,6.906], [350,6.620], [400,6.793], [450,9.119], [500,9.817], [550,9.940], [600,10.461], [650,10.267], [710,10.027], [760,9.119], [810,11.848], [860,11.943], [909,12.325], [939,12.542], [989,13.979], [1039,14.691], [1069,14.866], [1119,13.953], [1169,11.592], [1199,14.299], [1249,14.720], [1299,14.735], [1329,14.881], [1379,14.451], [1429,12.658], [1509,11.981], [1559,14.606], [1689,14.634], [1731,14.620], [1761,12.853], [1811,15.259], [1861,15.385], [1941,16.146], [1991,16.393], [2121,18.204], [2168,14.313], [2211,19.231], [2355,19.608]];

    let currentMode = 'quick';

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('modeQuick').className = mode === 'quick' ? 'mode-btn active' : 'mode-btn';
        document.getElementById('modeFull').className = mode === 'full' ? 'mode-btn active' : 'mode-btn';
        document.getElementById('strategyOptions').style.display = mode === 'full' ? 'block' : 'none';
        document.getElementById('scoreLabel').innerText = mode === 'full' ? 'Weighted Average Efficiency' : 'Efficiency Score';
        calculate();
    }

    function getSPS(spd) {
        if (spd <= 0) return 0;
        if (spd >= 2355) return 19.608;
        for (let i = 0; i < spsData.length - 1; i++) {
            if (spd >= spsData[i][0] && spd <= spsData[i+1][0]) {
                return spsData[i][1] + (spd - spsData[i][0]) * (spsData[i+1][1] - spsData[i][1]) / (spsData[i+1][0] - spsData[i][0]);
            }
        } return 0;
    }

    function scoreFormula(l, c, r, s) {
        if (l<=0 || c<=0 || r<=0 || s<=0) return 0;
        return (l * Math.sqrt(c)) / (c / (r * s) + 2.5);
    }

    function calculate() {
        const uL = parseFloat(document.getElementById('L').value) || 0;
        const uC = parseFloat(document.getElementById('C').value) || 0;
        const uSPD = parseFloat(document.getElementById('SPD').value) || 0;
        const uS = parseFloat(document.getElementById('S').value) || 0;

        const spsLow = getSPS(uSPD);
        const lowScore = scoreFormula(uL, uC, spsLow, uS);

        if (currentMode === 'quick') {
            document.getElementById('finalScore').innerText = Math.round(lowScore).toLocaleString();
            document.getElementById('statsInfo').innerText = `SPS: ${spsLow.toFixed(3)}`;
            return;
        }

        // Full Mode Logic
        const bL = parseFloat(document.getElementById('baseL').value) || 0;
        const bC = parseFloat(document.getElementById('baseC').value) || 0;
        const bSPD = parseFloat(document.getElementById('baseSPD').value) || 0;
        const bS = parseFloat(document.getElementById('baseS').value) || 0;

        const pL = uL + bL; const pC = uC + bC; const pSPD = uSPD + bSPD; const pS = uS + bS;
        const spsHigh = getSPS(pSPD);
        const peakScore = scoreFormula(pL, pC, spsHigh, pS);

        const hasBoth = document.getElementById('equipBoth').checked;
        const hasShovel = document.getElementById('equipShovel').checked || hasBoth;
        const hasBag = document.getElementById('hasBag').checked;

        if (!hasShovel) {
            document.getElementById('finalScore').innerText = Math.round(lowScore).toLocaleString();
            document.getElementById('statsInfo').innerText = "No Shovel equipped - using standard score.";
            return;
        }

        const buffDuration = hasBag ? 60 : 30;
        const cooldown = hasBoth ? 90 : 180;
        const triggerTime = 20; 
        const cycle = buffDuration + cooldown + triggerTime;
        
        const weightedAvg = (peakScore * buffDuration + lowScore * (cooldown + triggerTime)) / cycle;

        document.getElementById('finalScore').innerText = Math.round(weightedAvg).toLocaleString();
        document.getElementById('statsInfo').innerText = `Uptime: ${((buffDuration/cycle)*100).toFixed(1)}% | Peak: ${Math.round(peakScore).toLocaleString()}`;
    }
</script>

</body>
</html>
